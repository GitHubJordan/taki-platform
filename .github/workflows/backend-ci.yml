name: Backend CI

on:
  push:
    branches: [dev]
    paths:
      - 'backend/**'
  pull_request:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: taki_test_db
          POSTGRES_USER: jamadmin_taki_test_user_db
          POSTGRES_PASSWORD: jam@admin-taki_test_db
        ports:
          - 5432:5432

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: backend
      run: npm ci

    - name: Run linter
      working-directory: backend
      run: npm run lint

    - name: Run tests
      working-directory: backend
      run: npm test
      env:
        DATABASE_URL: postgresql://jamadmin_taki_test_user_db:jam@admin-taki_test_db@localhost:5432/taki_test_db
        REDIS_URL: redis://localhost:6379
        NODE_ENV: test