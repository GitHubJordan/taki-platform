name: Frontend CI

on:
  push:
    branches: [dev]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: frontend
      run: npm ci

    - name: Run linter
      working-directory: frontend
      run: npm run lint

    - name: Run tests
      working-directory: frontend
      run: npm test

    - name: Build application
      working-directory: frontend
      run: npm run build